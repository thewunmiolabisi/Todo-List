<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do List</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
  <div class="container">
    <back-arrow></back-arrow>
    <div class="today-hero">
      <h1-text></h1-text>
      <today-button></today-button>
    </div>
    <progress-bar></progress-bar>
    <task-list></task-list>
    <text-element></text-element>

      <button class="action-button1">Daily</button>
      <button class="action-button2">Weekly</button>
    </div>
    <div class="button2">
      <button class="action-button3">Monthly</button>
      <button class="action-button4">Occasionally</button>

    <todo-item></todo-item>
  </div>
  <script src="script.js"></script>
  <script src="script2.js"></script>

</html>
